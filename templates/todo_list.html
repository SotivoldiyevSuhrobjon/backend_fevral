{% extends 'main.html' %}

{% block title %}
Tasks List
{% endblock %}




{% block content %}

<div class="container text-center m-5">
    <h1>Todo List</h1>
    <form method="POST">
        {% csrf_token %}
        <input type="text" name="task" placeholder="Add a task...">
        <button type="submit">Add</button>
      </form>
      <ul id="todo-list">
        {% for todo_item in todo_items %}
          <li>{{ todo_item.task }}</li>
        {% endfor %}
      </ul>
</div>
    
{% endblock %}
