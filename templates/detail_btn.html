{% extends 'main.html' %}

{% block title %}
Detail page
{% endblock %}



{% block content %}

<div class="container">
    <div >
        <center>
            <div class="card w-50 p-5 my-5">
                <a class="btn btn-info btn-sm w-25 mb-3" href="{% url 'card_list' %}">Back</a>

                <div class="card-body text-start" >
                    <h5 class="card-title">{{task.title}}</h5> <br>
                    <p class="card-text">{{ task.description}}</p>
                    <h6 class="card-subtitle mb-2 text-muted">{{task.narx}} ming</h6>
                    <h4> {{task.sifat}}</h4>
                    <h4> {{task.created_at}}</h4>
                    
                </div>
            </div>
        </center>
    </div>
</div>

{% endblock %}
